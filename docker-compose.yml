services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kintai-api
    ports:
      - "9394:9394"
    environment:
      # PORT指定を削除して .env.development から読み込ませるか、ここで9394を指定する
      # ここでは.env.developmentを優先させるために削除、または明示的に開発用ポートを指定
      - PORT=9394 
      - NODE_ENV=development
    volumes:
      # be/ 直下で実行するためパスを修正
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - ./data:/usr/src/app/data
    command: npm run dev
    restart: unless-stopped
